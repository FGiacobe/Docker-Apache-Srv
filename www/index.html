<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projeto Docker</title>
  <style>
    :root {
      --bg-color: #f0f4f8;
      --card-bg: #ffffff;
      --accent: #ff6f61;
      --text: #333;
      --shadow: rgba(0,0,0,0.1);
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--bg-color);
      color: var(--text);
      padding: 1rem;
    }
    .card {
      background: var(--card-bg);
      box-shadow: 0 8px 24px var(--shadow);
      border-radius: 16px;
      padding: 3rem 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: appear 0.8s ease-out;
    }
    h1 {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .hello {
      font-size: 4rem;
      font-weight: bold;
      color: var(--accent);
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.4rem; }
      h2 { font-size: 1.6rem; }
      p { font-size: 1rem; }
      .hello { font-size: 3rem; }
      .card { padding: 2rem 1rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Projeto Docker</h1>
    <h2>Servidor Apache</h2>
    <p>
	Esta página está rodando em um <br/>
	<strong>Container Docker.</strong>
    </p>
    <div class="hello">Hello World!</div>
  </div>
</body>
</html>
